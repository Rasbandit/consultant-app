<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-success" [routerLink]="['note/new']">New Note</a>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <app-notes-list-item
        *ngFor="let note of selectedClient?.notes; let i = index"
        [note]="note"
        [noteId]="i"></app-notes-list-item>
    </ul>
  </div>
</div>
