<!-- template driven form -->

<form (ngSubmit)="onSubmit(login)" #login="ngForm">
  <div ngModelGroup="userData">
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             [(ngModel)]="user.email"
             name="email"
             required
             pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
             #email="ngModel">
    </div>
    <div *ngIf="!email.valid">Invalid Email</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           [(ngModel)]="user.password"
           name="password"
           required
           minlength=6>
  </div>
  <div *ngIf="!email.minlength">Please use at least 6 characters</div>
  <div class="radio" *ngFor="let g of gender">
    <label>
      <input
            type="radio"
            name="gender"
            [(ngModel)]="user.gender"
            [value]="g">
        {{g}}
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!login.valid">Submit</button>
</form>
