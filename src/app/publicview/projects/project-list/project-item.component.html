<a [routerLink]="[projectId]" class="list-group-item clearfix" routerLinkActive="active" (click)=log()>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{project.name}}</h4>
    <p class="list-group-item-text pull-left">{{project.description}}</p>
  </div>
  <span class="pull-right">
    <img
      src="{{project.imagePath}}" alt="{{project.name}} Image"
      class="img-responsive resize"
      style="...">
  </span>
</a>
