<form action="">
  <div class="row">
    <div class="col-xs-12">
      <!-- <button class="btn btn-primary" (click)="onEdit()">Edit</button>
      <button class="btn btn-danger" (click)="onDelete()">Delete</button> -->
      <h2>Notes</h2>
      <ul class="list-group">
        <!-- <a class="list-group-item" *ngFor="let note of selectedClient?notes" (click)="onSelectNote(note)" style="cursor: pointer"> -->
        <a  class="list-group-item"
            style="cursor: pointer"
            routerLinkActive="active"
            *ngFor="let note of selectedClient?.notes; let i = index"   (click)="onSelectNote(note)"
            [routerLink]="i">
            <!-- [note]="note"> -->
          <div class="container">
            <div class="row">
              <div class="col-xs-6">
                {{note.desc}}
              </div>
              <div class="col-xs-6">
                {{note.amount}}
              </div>
            </div>
          </div>
        </a>
      </ul>
      <div class="col-xs-12">
        <app-client-notes-add [note]="selectedNote" (cleared)="onCleared()"></app-client-notes-add>
      </div>
    </div>
  </div>
</form>
